<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HIGHER MATCH Launcher</title>

  <!-- Google Font: Do Hyeon -->
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0c1a3a;
      --navy-2:#0a1636;
      --yellow:#ffd94d;
      --white:#ffffff;
      --shadow:rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    /* 기본 폰트는 시스템 폰트(가독성), 도현체는 필요한 요소에만 붙임 */
    body{
      margin:0;
      background:var(--yellow);
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:#111;
    }
    .font-dohyeon{
      font-family:"Do Hyeon", system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    /* ===== Main two-button layout ===== */
    .wrap{
      height:100dvh;
      display:flex;
      flex-direction:column;
      gap:16px;
      padding:16px;
    }
    .btn{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, #122556, var(--navy) 60%, #0a1636);
      color:var(--white);
      border:none;
      border-radius:18px;
      box-shadow: 0 10px 20px var(--shadow), inset 0 3px 10px rgba(255,255,255,.06), inset 0 -6px 12px rgba(0,0,0,.35);
      text-align:center;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .06s ease, box-shadow .06s ease;
      padding: 0 10px;
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow: 0 6px 14px var(--shadow), inset 0 2px 6px rgba(255,255,255,.05), inset 0 -4px 10px rgba(0,0,0,.35);
    }
    .btn span{
      display:block;
      line-height:1.05;
      /* 폰트 크기는 기존 그대로 유지 */
      font-size: clamp(22px, 9.5vw, 64px);
      letter-spacing:.5px;
    }
    .btn--match{
      color: var(--yellow); /* 하이어 매치 바로가기 = 노란색 글자 */
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }
    .btn--guide{
      color: var(--white); /* 사용설명서 = 흰색 글자 */
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    /* ===== Modal (Popup) ===== */
    .modal{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(2px);
      z-index: 9999;
      padding: 18px;
    }
    .modal[hidden]{ display:none; }

    .modal__card{
      width: min(840px, 100%);
      max-height: 90dvh;
      background: linear-gradient(180deg, var(--navy), var(--navy-2));
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      display:flex;
      flex-direction:column;
      color:var(--white);
    }
    .modal__body{
      padding: 18px 16px 8px;
      overflow:auto;
    }
    .modal__title{
      margin: 16px 16px 4px;
      text-align:center;
      color: var(--yellow);
      font-size: clamp(22px, 5.8vw, 34px);
    }
    .modal__content{
      margin: 6px 16px 8px;
      font-size: 16px;
      line-height: 1.6;
      color: var(--white);
      white-space: pre-line; /* \n을 줄바꿈으로 반영 */
    }
    .checkrow{
      display:flex; align-items:center; gap:10px;
      margin: 8px 0;
      font-size: 16px;
      color:#e9eef9;
    }
    .checkrow input[type="checkbox"]{
      transform: scale(1.2);
      accent-color: #e9eef9;
      cursor:pointer;
    }
    .modal__footer{
      padding: 12px 16px 16px;
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
    }
    .btn--confirm{
      padding: 12px 18px;
      background: var(--yellow);
      color: #111;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      box-shadow: 0 10px 20px var(--shadow);
      cursor:pointer;
      /* 가독성 좋은 일반 폰트 유지 */
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .note{
      margin-top: 8px; color:#cfd8ea; font-size: 13px;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Safe area for iPhone */
    @supports(padding:max(0px)) {
      .wrap{ padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left)); }
      .modal{ padding: max(18px, env(safe-area-inset-top)) max(18px, env(safe-area-inset-right)) max(18px, env(safe-area-inset-bottom)) max(18px, env(safe-area-inset-left)); }
    }
  </style>
</head>
<body>

  <!-- ===== Main Two Buttons ===== -->
  <main class="wrap" aria-live="polite">
    <!-- 버튼은 도현체만 적용, 크기/레이아웃은 그대로 -->
    <button id="btnMatch" class="btn btn--match font-dohyeon" type="button" aria-label="하이어 매치 바로가기 (새 창)">
      <span>하이어 매치 <br>👉 바로가기 👈<br>HIGHER MATCH</span>
    </button>
    <button id="btnGuide" class="btn btn--guide font-dohyeon" type="button" aria-label="하이어 매치 사용설명서 (새 창)">
      <span>하이어 매치<br>웹 사용설명서</span>
    </button>
  </main>

  <!-- ===== Popup Modal (No Image) ===== -->
  <section id="popup" class="modal" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <div class="modal__card">
      <!-- 제목: 도현체, 중앙, 노란색 -->
      <h2 id="popupTitle" class="modal__title font-dohyeon">하이어 매치 규칙 및 안내사항</h2>

      <!-- 본문: 도현체, 흰색. “1.~ 10.” 사이에 빈 줄(줄바꿈 2번) -->
      <div class="modal__body">
        <div id="popupText" class="modal__content font-dohyeon">
1. 이벤트 참여를 원하시는 분은 번호를 잘보이도록 가슴 중앙에 붙여주세요.

2. 받으신 번호로만 등록을 해주세요.(1인1번호)

3. 메인안주와 술 주문은 꼭 해주세요!

4. 매치 후 만남요청을 서로 보류할 경우 만남성사가 불가합니다.

5. 만남성사 되신분은 상대방 확인 후에 카운터 직원에게 문의해주세요. 

6. 테이블 합석을 원하시는 경우 직원에게 문의주세요.
    단, 각 테이블 계산이 우선적으로 되어야 합니다.

7. 헌팅포차처럼 즐겨주세요.

        </div>

        <!-- 체크/라벨: 일반 가독성 폰트 -->
        <div class="checkrow">
          <input type="checkbox" id="chkToday" />
          <label for="chkToday">오늘 하루 이 창 보지않기</label>
        </div>
        <div class="checkrow">
          <input type="checkbox" id="chkAgree" />
          <label for="chkAgree">위 내용을 모두 확인하였습니다.</label>
        </div>
        <p class="note">     ※ 불이익이 없도록 내용을 정독해주시기 바랍니다.</p>
      </div>

      <!-- 확인 버튼: 일반 가독성 폰트 -->
      <div class="modal__footer">
        <button id="btnConfirm" class="btn--confirm" type="button">확인</button>
      </div>
    </div>
  </section>

  <script>
    // ====== ⬇️ 설정 (버튼 링크만 넣어주세요) ======
    const LINK_MATCH = "https://higheritaewon.github.io/HIGHER-MATCH-2025-BETA/"; 
    const LINK_GUIDE = "https://www.instagram.com/p/DPyruvHkZuM/?igsh=bXo2N2I3eTh4ejU2"; 
    // ====== 팝업 8시간 유지 로직 ======
    const SNOOZE_KEY = "hm_popup_snooze_until";
    const EIGHT_HOURS = 0 * 60 * 60 * 1000;

    const popup = document.getElementById('popup');
    const chkToday = document.getElementById('chkToday');
    const chkAgree = document.getElementById('chkAgree');
    const btnConfirm = document.getElementById('btnConfirm');

    const btnMatch = document.getElementById('btnMatch');
    const btnGuide = document.getElementById('btnGuide');

    // 최초 진입 시 팝업 표시 여부
    (function initPopup(){
      try{
        const until = Number(localStorage.getItem(SNOOZE_KEY) || 0);
        const now = Date.now();
        if (until > now){
          popup.hidden = true;
          popup.setAttribute('aria-hidden','true');
        } else {
          popup.hidden = false;
          popup.removeAttribute('aria-hidden');
        }
      }catch(e){
        popup.hidden = false;
        popup.removeAttribute('aria-hidden');
      }
    })();

    // 확인 버튼
    btnConfirm.addEventListener('click', () => {
      if (!chkAgree.checked){
        alert("‘위 내용을 확인하였습니다.’에 체크해 주세요.");
        return;
      }
      if (chkToday.checked){
        const until = Date.now() + EIGHT_HOURS;
        try{
          localStorage.setItem(SNOOZE_KEY, String(until));
        }catch(e){}
      }
      popup.hidden = true;
      popup.setAttribute('aria-hidden','true');
    });

    // ESC로 닫기(동의 체크된 상태에서만)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !popup.hidden && chkAgree.checked){
        btnConfirm.click();
      }
    });

    // 버튼 새 탭 열기 (링크 미설정 경고)
    function openOrWarn(url, label){
      if (!url || !/^https?:\/\//i.test(url)){
        alert(`${label} 링크가 설정되지 않았습니다.\n코드 상단의 LINK_* 상수에 올바른 URL을 입력해 주세요.`);
        return;
      }
      window.open(url, '_blank', 'noopener');
    }
    btnMatch.addEventListener('click', () => openOrWarn(LINK_MATCH, "‘하이어 매치 바로가기’"));
    btnGuide.addEventListener('click', () => openOrWarn(LINK_GUIDE, "‘하이어 매치 사용설명서’"));
  </script>
</body>
</html>
